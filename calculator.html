<!doctype html>
<html lang="en">
<head>
    <title>Crawfish Calculator</title>
  	<meta charset="utf-8">                                                                                    
  	<meta name="description" content="Crawfish Calculator" />           
  	<meta name="author" content="JD Beene" />                                                                
 	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style-calc.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  
<!-- Trigger/Open The Modal -->
<button id="myBtn">Launch Crawfish Calculator</button>

<!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
  
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Crawfish Calculator</h2>
      </div>
      
      <div class="modal-body">
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Number of Men</label></td>
            <td>
              <input class="modal-input" name="nummen" id="nummen" type="number" />
            </td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Number of Women/Children</label></td>
            <td>
              <input class="modal-input" name="numother" id="numother" type="number" />
            </td>
          </tr>
        </div>

        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Crawfish: </label></td>
            <td class="modal-total"><input name="totalCraw" id="totalCraw" type="text" /></td>
            <td class="modal-units">lbs</td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Sausage: </label></td>
            <td class="modal-total"><input name="totalSausage" id="totalSausage" type="text" /></td>
            <td class="modal-units">lbs</td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Potatos: </label></td>
            <td class="modal-total"><input name="totalPot" id="totalPot" type="text" /></td>
            <td class="modal-units">lbs</td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Corn: </label></td>
            <td class="modal-total"><input name="totalCorn" id="totalCorn" type="text" /></td>
            <td class="modal-units">ea</td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td class="modal-row-label"><label>Mushrooms: </label></td>
            <td class="modal-total"><input name="totalMush" id="totalMush" type="text" /></td>
            <td class="modal-units">oz</td>
          </tr>
        </div>
        
        <div class="modal-footer">
          <button class="modal-close-btn" id="btnClose">CLOSE</button>
        </div>
      </div>
    </div>
  </div>

<script src="assets/js/calculate.js"></script>

</body>
</html>
