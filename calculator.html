<!doctype html>
<html lang="en">
<head>
    <title>Crawfish Calculator</title>
  	<meta charset="utf-8">                                                                                    
  	<meta name="description" content="Crawfish Calculator" />           
  	<meta name="author" content="JD Beene" />                                                                
 	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style-calc.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>
  
<!-- Trigger/Open The Modal -->
<button id="myBtn">Launch Crawfish Calculator</button>

<!-- The Modal -->
  <div id="myModal" class="modal">
   <!-- Modal content -->
    <div class="modal-content">
      
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Crawfish Calculator</h2>
      </div>
      
      <div class="modal-body">
        
        <div class="modal-group">
          <tr>
            <td><label>Number of Guests</label></td>
            <td>
              <input name="numguest" id="numguest" type="number" />
              <!-- <input hidden name="crawqty" id="crawqty" type="hidden" value="3" /> -->
            </td>
          </tr>
        </div>

        <div class="modal-group">
          <tr>
            <td><label>Crawfish: </label></td>
            <td><input name="totalCraw" id="totalCraw" type="text" /></td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td><label>Sausage: </label></td>
            <td><input name="totalSausage" id="totalSausage" type="text" /></td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td><label>Potatos: </label></td>
            <td><input name="totalPot" id="totalPot" type="text" /></td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td><label>Corn: </label></td>
            <td><input name="totalCorn" id="totalCorn" type="text" /></td>
          </tr>
        </div>
        
        <div class="modal-group">
          <tr>
            <td><label>Mushrooms: </label></td>
            <td><input name="totalMush" id="totalMush" type="text" /></td>
          </tr>
        </div>
        
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
  </div>

<script src="assets/js/calculate.js"></script>

</body>
</html>
